<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI | Premium AR</title>
  
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div id="app">
    
    <div id="flash-overlay"></div>

    <div id="video-container">
      <video id="webcam" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>

    <div id="loading-status">Starting Engine...</div>

    <header id="controls-hero">
      <div class="brand-row">
        <div class="brand-left">
          <img src="logo.png" alt="Jewels-ai Logo" class="brand-logo" />
        </div>
        <div class="action-row">
          <button id="voice-btn" onclick="toggleVoiceControl()" title="Toggle Voice Control">üéôÔ∏è</button>
          <button id="snapshot-btn" onclick="takeSnapshot()" title="Take Photo">üì∑</button>
        </div>
      </div>

      <div class="controls-panel">
        
        <button id="tryall-btn" class="pill accent" onclick="toggleTryAll()">Try All</button>

        <div id="jewelry-mode" class="pill-group">
          <button class="pill" onclick="selectJewelryType('earrings')">Earrings</button>
          <button class="pill" onclick="selectJewelryType('chains')">Chains</button>
          <button class="pill" onclick="selectJewelryType('rings')">Rings</button>
          <button class="pill" onclick="selectJewelryType('bangles')">Bangles</button>
          </div>
        
        <div id="jewelry-options" class="carousel-cards" style="display:none;"></div>
      </div>
    </header>

    <div id="preview-modal">
        <span class="close-preview" onclick="closePreview()">&times;</span>
        
        <div class="preview-container">
            <img id="preview-image" src="" alt="Captured Look">
        </div>

        <div class="preview-actions">
            <button class="pill accent" onclick="downloadSingleSnapshot()">WhatsApp / Download</button>
            <button class="pill" onclick="shareSingleSnapshot()">Share</button>
        </div>
    </div>

    <div id="gallery-modal">
      <div class="gallery-content">
        <span class="close-gallery" onclick="closeGallery()">&times;</span>
        <h2 style="color:#d4af37; font-family:'Playfair Display';">Your Collection</h2>
        
        <div id="gallery-grid"></div>
        
        <div style="margin-top:20px;">
          <button class="pill accent" onclick="downloadAllAsZip()">Download ZIP</button>
        </div>
      </div>
    </div>

    <div id="lightbox-overlay">
        <span class="close-lightbox" onclick="closeLightbox()">&times;</span>
        
        <div class="lightbox-nav prev" onclick="changeLightboxImage(-1)">&#10094;</div>
        <div class="lightbox-nav next" onclick="changeLightboxImage(1)">&#10095;</div>

        <div class="lightbox-main">
            <img id="lightbox-image" src="" alt="Zoomed View">
        </div>
    </div>

    <div id="whatsapp-modal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="color:#d4af37; font-family:'Playfair Display';">Send to WhatsApp</h2>
            <p style="color:#ccc; font-size:14px;">Enter your number to receive this photo instantly.</p>
            
            <input type="tel" id="user-phone" placeholder="+91 9876543210" class="input-dark">
            
            <button class="pill accent" onclick="confirmWhatsAppDownload()">Send & Download</button>
            <button onclick="closeWhatsAppModal()" class="btn-text">Cancel</button>
        </div>
    </div>

    <div id="process-overlay">
        <div class="process-box">
            <div class="spinner"></div>
            <p id="process-text" style="color:white; margin-top:10px;">Processing...</p>
        </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
